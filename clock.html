<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="row week">
            <div class="column days" id="sunday">Sunday</div>
            <div class="column days" id="moday">Monday</div>
            <div class="column days" id="tuesday">Tuesday</div>
            <div class="column days" id="wednesday">Wednesday</div>
            <div class="column days" id="thursday">Thursday</div>
            <div class="column days" id="friday">Friday</div>
            <div class="column days" id="saturday">Saturday</div>
        </div>
        <div class="row time">
            Time
        </div>
        <div class="row format">
            <div class="column format" id="hour12"><p class="format12">12 Hour</p></div>
            <div class="column format" id="hour24"><p class="format24">24 Hour</p></div>
        </div>
    </div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
